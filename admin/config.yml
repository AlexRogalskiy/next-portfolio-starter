backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
publish_mode: editorial_workflow
media_folder: "src/assets/images"
public_folder: "/assets/images"
collections:
  - name: "standalone_pages"
    label: "Standalone Pages"
    folder: "src/pages"
    slug: "{{slug}}"
    # preview_path: "pages/{{slug}}"
    create: true
    fields:
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "layouts/global.pug",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Class (handy html class appender)", name: "classname", widget: "string", required: false }
      - {
          label: "Permalink",
          name: "permalink",
          widget: "string",
          required: false,
        }
      - {
          label: "SEO Meta Title",
          name: "metaTitle",
          widget: "string",
          required: false,
        }
      - {
          label: "SEO Meta Description",
          name: "metaDesc",
          widget: "string",
          required: false,
        }
      - {
          label: "Critical Style Path",
          name: "criticalStyle",
          widget: "string",
          required: false,
        }
      - {
          label: "Critical Script Path",
          name: "criticalScript",
          widget: "string",
          required: false,
        }
      - {
          label: "Style Path",
          name: "Style",
          widget: "string",
          required: false,
        }
      - {
          label: "Script Path",
          name: "Script",
          widget: "string",
          required: false,
        }
      - {
          label: "Social Image",
          name: "socialImage",
          widget: "image",
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "Writing"
    label: "Writing"
    folder: "src/writing"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Tags", name: "tags", widget: "list", default: ["post"] }
      - {
          label: "Icon",
          name: "icon",
          widget: "select",
          options:
            [
              "angular",
              "streaming",
              "design",
              "greensock",
              "javascript",
              "css",
              "react",
              "animation",
              "thoughts",
              "eleventy",
              "whimsy",
              "health",
              "gulp",
              "node",
            ],
          required: false,
        }
      - {
          label: "Featured",
          name: "featured",
          widget: "select",
          options: ["csstricks", "smashing", "sitepoint", "uber", "dev"],
          required: false,
        }
      - {
          label: "Feature",
          name: "feature",
          widget: "boolean",
          required: false,
        }
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Canonical",
          name: "canonical",
          widget: "string",
          required: false,
        }
      - {
          label: "Sub Title",
          name: "subtitle",
          widget: "string",
          required: false,
        }
      - { label: "Publish Date", name: "date", widget: "date" }
      - {
          label: "Featured Image",
          name: "headerImage",
          widget: "image",
          required: false,
        }
      - {
          label: "Featured Image Attribution",
          name: "headerImageCaption",
          widget: "markdown",
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "Scrapbook"
    label: "Scrapbook"
    folder: "src/scrapbook"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Tags", name: "tags", widget: "list", default: ["scrap"] }
      - {
          label: "Icon",
          name: "icon",
          widget: "select",
          options:
            [
              "animation",
              "angular",
              "css",
              "eleventy",
              "design",
              "greensock",
              "gulp",
              "health",
              "javascript",
              "node",
              "react",
              "streaming",
              "thoughts",
              "whimsy",
            ],
          required: false,
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Last Updated", name: "date", widget: "date" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "Blurbs"
    label: "Blurbs"
    folder: "src/blurbs"
    create: true
    slug: "{{name}}"
    fields:
      - { label: "Tags", name: "tags", widget: "hidden", default: "blurb" }
      - { label: "Name", name: "name", widget: "string" }
      - {
          label: "Permalink",
          name: "permalink",
          widget: "hidden",
          default: false,
        }
      - {
          label: "Feature",
          name: "feature",
          widget: "boolean",
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "Testimonials"
    label: "Testimonials"
    folder: "src/testimonials"
