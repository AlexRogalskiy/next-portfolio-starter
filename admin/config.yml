        }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Link", name: "link", widget: "string" }
      - {
          label: "Feature",
          name: "feature",
          widget: "boolean",
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "Codepen"
    label: "CodePen"
    folder: "src/codepen"
    create: true
    slug: "{{title}}"
    fields:
      - {
          label: "Permalink",
          name: "permalink",
          widget: "hidden",
          default: false,
        }
      - { label: "Tags", name: "tags", widget: "hidden", default: "codepen" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Link", name: "link", widget: "string" }
      - { label: "Description", name: "description", widget: "string", required: false }
      - { label: "Tech", name: "tech", widget: "list", required: false }
      - { label: "Cover", name: "cover", widget: "string" }
      - { label: "Position", name: "position", widget: "number" }
      - {
          label: "Feature",
          name: "feature",
          widget: "boolean",
          required: false,
        }
      - {
          label: "Front Page",
          name: "frontPage",
          widget: "boolean",
          required: false,
        }
      - {
          label: "Most Hearted",
          name: "hearted",
          widget: "date",
